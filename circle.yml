machine:
  java:
    version: openjdk8
  environment:
    ADB_INSTALL_TIMEOUT: 80
    GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

general:
  artifacts:
      - ./app/build/outputs/apk/

dependencies:
   pre:
      - ( sleep 5 && while [ 1 ]; do sleep 1; echo y; done ) | android update sdk --no-ui --all --filter tools,extra-google-m2repository,extra-android-m2repository
      - echo y | android update sdk --no-ui --all --filter build-tools-24.0.1

test:
   override:
      - ./gradlew clean test assembleRelease -PdisablePreDex -i -s -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xms512m -Xmx512m" -Dorg.gradle.daemon=false